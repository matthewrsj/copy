PRECHARGE:
  mode: FORM_REQ_CC
  charge_current: 2.6  # Amps
  max_current: 3       # Amps limited to this value chg/dchg
  cut_off_voltage: 3.2 # Voltage where cells are dropped out
  cut_off_current: 0   # NA
  cell_drop_out_v: 0   # NA
  step_timeout: 3600   # 1 hour - Seconds before step timeout

FIRST_CHARGE_CC:
  mode: FORM_REQ_CC
  charge_current: 8.67
  max_current: 9
  cut_off_voltage: 3.7
  cut_off_current: 0
  cell_drop_out_v: 0
  step_timeout: 7200

FIRST_CHARGE_CV:
  mode: FORM_REQ_CV
  charge_current: 8.67
  max_current: 9
  cut_off_voltage: 3.7
  cut_off_current: 1.3 # A
  cell_drop_out_v: 0
  step_timeout: 9000 # 2.5 hours

SECOND_CHARGE_CC:
  mode: FORM_REQ_CC
  charge_current: 8.67
  max_current: 9
  cut_off_voltage: 4.1
  cut_off_current: 0
  cell_drop_out_v: 0
  step_timeout: 10800 # 3 hours

SECOND_CHARGE_CV:
  mode: FORM_REQ_CV
  charge_current: 8.7
  max_current: 9
  cut_off_voltage: 4.1
  cut_off_current: 1.3 # A
  cell_drop_out_v: 0
  step_timeout: 10800 # 3 hours

DISCHARGE:
  mode: FORM_REQ_CC
  charge_current: -8.67 # A
  max_current: 8.67     # A
  cut_off_voltage: 3.3
  cut_off_current: 0
  cell_drop_out_v: 0
  step_timeout: 9000 # 2.5 hours

CYCLE_CHARGE_CC:
  mode: FORM_REQ_CC
  charge_current: 10 # A
  max_current: 20     # A
  cut_off_voltage: 4.1
  cut_off_current: 0
  cell_drop_out_v: 0.01
  step_timeout: 9000 # 2.5 hours

CYCLE_CHARGE_CV:
  mode: FORM_REQ_CV
  charge_current: 10
  max_current: 20
  cut_off_voltage: 4.1
  cut_off_current: 1.3 # A
  cell_drop_out_v: 0.01
  step_timeout: 10800 # 3 hours

CYCLE_DISCHARGE_CC:
  mode: FORM_REQ_CC
  charge_current: -10 # A
  max_current: 20     # A
  cut_off_voltage: 3.0
  cut_off_current: 0
  cell_drop_out_v: 0.01
  step_timeout: 10800 # 3 hours

CYCLE_WAIT_CHARGE:
  mode: FORM_REQ_IDLE
  step_timeout: 900 # 15 minutes

CYCLE_WAIT_DISCHARGE:
  mode: FORM_REQ_IDLE
  step_timeout: 900 # 15 minutes

CYCLE_WAIT_CHARGE_FINAL:
  mode: FORM_REQ_IDLE
  step_timeout: 21600 # 6 hours

CYCLE_DISCHARGE_FINAL_CC:
  mode: FORM_REQ_CC
  charge_current: -10 # A
  max_current: 20     # A
  cut_off_voltage: 3.3
  cut_off_current: 0
  cell_drop_out_v: 0.01
  step_timeout: 10800 # 3 hours