version: '3.7'

services:
  protostream:
    image: artifactory.teslamotors.com:2132/formation-docker-local/protostreamapp
    build:
      context: .
      dockerfile: Dockerfile.app
    network_mode: host
    volumes:
      - /var/log/protostream:/go/src/app/cmd/logs/protostream
      - /etc/protostream.d:/etc/protostream.d
